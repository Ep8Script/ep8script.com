<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	
	<link rel="stylesheet" href="{{'/assets/css/fonts.css' | relative_url }}">
	<link rel="preload" as="font" type="application/font-woff" href="{{'/assets/woff/exo2.woff' | relative_url}}">

	<link rel="stylesheet" title="light" href="{{ '/assets/css/main.css' | relative_url }}">
	<link rel="stylesheet alternate" title="dark" href="{{ '/assets/css/main-dark.css' | relative_url }}">

	<link rel="canonical" href="{{site.canon-url}}{{page.url}}">

	<script src="{{ '/assets/atom-widget.js' | relative_url }}"></script>

	<meta name="theme-color" content="#567afc">
	
	<meta name="description" content="{{page.excerpt | strip_html | escape}}">
	
	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<script>
	  (adsbygoogle = window.adsbygoogle || []).push({
		google_ad_client: "ca-pub-6123155888274141",
		enable_page_level_ads: true
	  });
	</script>

	{{page.head_extras}}
</head>
